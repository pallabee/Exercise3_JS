<html>
<head>

 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<body>
  <div>
    <ul>
      <li><a href="#"  onclick="plotD3Graph('#canvasOilseeds', '../data/oilseedsVsProd.json');">Oilseed crop vs Production for the year 2013</a></li>
